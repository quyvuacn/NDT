<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Quy đổi tệ</h1>
    <form action="">
        <div>
            Tệ = <input type="text" id="ndt" /> <br> <br>   
            Đ = <span id="vnd"></span>
        </div>
        <br>    
        <button type="button" onclick="load()">Đổi</button> <br>
    </form>

    <script>
        function load(){        
            var ndt = document.querySelector('#ndt').value;          
            ndt = parseFloat(ndt)
            vnd = Math.floor((ndt+48)*1.03*3785)
            document.querySelector('#vnd').innerHTML = vnd 
        } 

    </script>
</body>
</html>
